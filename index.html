        function createBackground(imgs,rect){
            var _len = imgs.length,
                _step = rect.w / _len,
                _radius = Math.floor(_step / 2 / Math.tan(Math.PI / _len)) - 1,
                _sp = new C3D.Sprite();
            for (var i = 0; i < _len; i++) {
                var _p = new C3D.Plane(),
                    _r = 360 / _len * i,
                    _a = Math.PI * 2 / _len * i;
                _p.size(_step, rect.h).position(Math.sin(_a) * _radius, 0, -Math.cos(_a) * _radius).rotation(0, -_r, 0).material({
                    image: imgs[i].url,
                    repeat: 'no-repeat',
                    bothsides: false,
                }).update();
                _sp.addChild(_p);
            }

            return _sp;
        }
        function createContent(){

                var _data = obj,
                	_lon = _data.lon,
                	_lat = _data.lat,
                	_item = C3D.create({
                    type: 'sprite',
                    name: _data.name,
                    position: [_data.lon, _data.lat, _data.prv],
                    rotation: [_data.rx, _data.ry, _data.rz],
                    scale: [1],
                    children: [

        	                        name: 'actor',
        	                        position: [_data.actor.x, _data.actor.y, 0],
        	                        rotation:[0,0,_data.actor.rz],
        	                        size: [_data.actor.w, _data.actor.h],

        	                    {

        	                        scale: [0, 1, 1],

        	                        material: [{image: './images/' + _data.info.url, bothsides: false}],

        	                        scale: [1, 1, 1],
        	                        size: [_data.tips.w, _data.tips.h],
        	                        visibility: [{alpha: 1}],
        	                        material: [{image: './images/' + _data.tips.url, bothsides: false}],

                   			]	
                	});   
                //提示漂浮和动物动画

            function enterSence(){

            function touchInit(){
            	var _self={
        	    drag: {lon: 0, lat: 0},
        	    aim: {lat: 0, lon: 0},
        	    fix: {lon: 0, lat: 0},
        		},
                stime,
        		o=new Orienter(),
        		animateId;
        		gesture.init($(bg));
            	gesture.on('move', function (obj) {
                    _self.drag.lon = (_self.drag.lon - obj.ax * 0.2) % 360;
                    _self.drag.lat = Math.max(-90, Math.min(90, _self.drag.lat + obj.ay * 0.2));
                    cancelAnimationFrame(stime);
                    stime=requestAnimationFrame(scaleSence);
                });
                gesture.on('end',function(obj){
                    cancelAnimationFrame(stime);
                    stime=requestAnimationFrame(sushao);
                })
                //重力感应改变
                o.onOrient=function(obj){
                	_self.aim.lon=-obj.lon;
                	_self.aim.lat=obj.lat;
                }
                o.init();
                //监控lon lat变化改变角度
                animateId=requestAnimationFrame(animate);
                function animate(){
                	animateId = requestAnimationFrame(animate);
        	        var _lon = (_self.aim.lon + _self.fix.lon + _self.drag.lon) % 360;
        	        var _lat = (_self.aim.lat + _self.fix.lat + _self.drag.lat) * 0.35;

        	        if (_lon - panoBg.rotationY > 180) panoBg.rotationY += 360;
        	        if (_lon - panoBg.rotationY < -180) panoBg.rotationY -= 360;
        	       	if (_lon - actors.rotationY > 180) actors.rotationY += 360;
        	        if (_lon - actors.rotationY < -180) actors.rotationY -= 360;
        	        panoBg.rotationY += (_lon - panoBg.rotationY) * 0.3;
        	        panoBg.rotationX += (_lat - panoBg.rotationX) * 0.15;
        	       	actors.rotationY += (_lon - actors.rotationY) * 0.18;
        	        actors.rotationX += (_lat - actors.rotationX) * 0.9;
        	        panoBg.updateT();
        	        actors.updateT();
        	        checkDots(actors.rotationY);
                }
                //提示显示
        	    function checkDots(ry) {
        	        var _ry = ry % 360;
        	        _ry = _ry < 0 ? _ry + 360 : _ry;
        	        for (var i = 0, l = actors.children.length; i < l; i++) {
        	            var _actor = actors.children[i];
        	            if (_actor.r0 > _ry - 30 && _actor.r0 < _ry + 30) {
        	                if (_actor.info.alpha == 0) {
        	                    JT.kill(_actor.info);
        	                    JT.to(_actor.info, 0.3, {
        	                        scaleX: 1, scaleY: 1, alpha:1, ease: JT.Quad.Out, onUpdate: function () {
        	                            this.target.updateT().updateV();
        	                        }
        	                    });
        	                }
        	            } else {
        	                if (_actor.info.alpha == 1) {
        	                    JT.kill(_actor.info);
        	                    JT.to(_actor.info, 0.3, {
        	                        scaleX: 0, scaleY: 1, alpha:0, ease: JT.Quad.Out, onUpdate: function () {
        	                            this.target.updateT().updateV();
        	                        }
        	                    });
        	                }
        	            }
        	        }
        	    }   
                //放大动画
                function scaleSence(){
                   panoBg.move(0,0,-5);
                   actors.move(0,0,-5);
                   stime=requestAnimationFrame(scaleSence);
                   if(panoBg.z<=-205){
                    panoBg.z=-205;
                    actors.z=-205;
                    cancelAnimationFrame(stime);
                   }  
                }
                //缩回动画
                function sushao(){
                   panoBg.move(0,0,5);
                   actors.move(0,0,5);
                   stime=requestAnimationFrame(sushao);
                   if(panoBg.z>=-155){
                    panoBg.z=-155;
                    actors.z=-155;
                    cancelAnimationFrame(stime);
                   }         
                }             
            }
        }

                var _px=rnd(70-vw/2,vw/2-70)*2,
                    _py=rnd(70-vh/2,vh/2-70)*2,
                    numx=Math.random(),
                    numy=Math.random(),

                    visibility:[{alpha:0.5}],
                    scale: [0.2]
                    });
                    JT.kill(_item);
                    JT.to(_item, 0.5, {
                        x:_px,
                        y:_py,
                        rotationX:rx,
                        rotationY:ry,
                        rotationZ:rz,
                        scaleX:2,
                        scaleY:2,
                        alpha:rpha,
                        ease: JT.Quad.InOut,
                        onUpdate: function () {
                            this.target.update();
                        }
                    });         
                scene.addChild(_item);    
            }
            context=C3D.create({
                type:"sprite",
                name:"context",
                position:[0,0,-300],
                children:[
                    {
                        type:'plane',
                        name:'content',
                        position:[0,0,0],
                        size:[422,566],
                        scale:[1],
                        visibility:[{alpha:0}],
                        material: [{image: './images/context'+str+'.jpg', bothsides: false}],
                    },
                    {
                        type:'plane',
                        name:'close',
                        position:[0,155,2],
                        size:[73,73],
                        scale:[1],
                        visibility:[{alpha:0}],
                        material: [{image: './images/close.png', bothsides: false}],                   
                    }
                ]
            });
            var _text=context.children[0],
                _close=context.children[1];
                _text.el.className="pane";
                _close.el.className="close";    
            JT.kill(_text);
            JT.to(_text, 0.5, {
                scaleX:0.55,
                scaleY:0.55,            
                alpha:1,
                delay:.3,
                ease: JT.Quad.InOut,
                onUpdate: function () {
                    this.target.update();
                }
            });
            JT.kill(_close);
            JT.to(_close, 0.5, {
                scaleX:0.55,
                scaleY:0.55,            
                alpha:1,
                delay:.3,
                ease: JT.Quad.InOut,
                onUpdate: function () {
                    this.target.update();
                }
            });                 
            popup.addChild(context);
            _text.className="pane";
            cancleAlert();
        }     
        function destroyAlert(){
            for(var i=0;i<10;i++){
                var _item=scene.children[i];
                    JT.kill(_item);
                    JT.to(_item, 0.5, {
                        x:0,
                        y:0,
                        rotationX:0,
                        rotationY:0,
                        rotationZ:0,
                        scaleX:0.2,
                        scaleY:0.2,
                        alpha:0,
                        ease: JT.Quad.InOut,
                        onUpdate: function () {
                            this.target.update();
                        }
                    });            
            }
            var _text=context.children[0],
                _close=context.children[1];
            JT.kill(_text);
            JT.to(_text, 0.5, {
                scaleX:0,
                scaleY:0,            
                alpha:0,
                ease: JT.Quad.InOut,
                onUpdate: function () {
                    this.target.update();
                },
                onEnd: function(){
                    scene.remove();
                    context.remove();
                    mask.hide();
                    popup.el.remove();
                }
            });       
            JT.kill(_close);
            JT.to(_close, 0.5, {
                scaleX:0,
                scaleY:0,            
                alpha:0,
                x:0,
                y:0,
                ease: JT.Quad.InOut,
                onUpdate: function () {
                    this.target.update();
                }
            });         
        }  
        /***********************场景交互部分********/

        function cancleAlert(){
            $(".mask").on("click",destroyAlert);
             $(".pane").on("click",function(){
                event.stopPropagation();
             })
        }
    }

                onUpdate: function () {
                    this.target.update();
                }
            });       
            JT.to(logoBg.children[0], 1.5, {
                rotationY:360,
                repeat:-1,
                ease: JT.Quad.InOut,
                onUpdate: function () {
                    this.target.update();
                }
            });    
            (function(){
                var num=0;
                for(var i=0,len=sourceArr.length;i<len;i++){
                    var img=new Image();
                    img.onload=function(){
                        num++;
                        if(num==len){
                            console.log("finish");
                        }
                    }
                    img.src=sourceArr[i];
                }
            })();
            setTimeout(function(){
                JT.kill(logoBg.children[0]);   
                JT.kill(scence.children[0]);
                JT.to(scence.children[0], 1.5, {
                    alpha:0,
                    ease: JT.Quad.InOut,
                    onUpdate: function () {
                        this.target.update();
                    }
                });     
                JT.to(logoBg.children[0], 1.5, {
                    rotationY:360,
                    scaleX:0,
                    scaleY:0,
                    ease: JT.Quad.InOut,
                    onUpdate: function () {
                        this.target.update();
                    },
                    onEnd:function(){
                        divergency();
                        transitionBg();
                    }                
                });
            },4000)     
            //碎片发散放射
            function divergency(){       
                for(var i=0;i<10;i++){
                    var _px=rnd(1200-vw/2,vw/2-1200),
                        _py=rnd(1200-vh/2,vh/2-1200),
                        numx=Math.random(),
                        numy=Math.random(),
                        numz=Math.random(),
                        _item,
                        rx=numx>0.5?rnd(-75,-20):rnd(20,75),
                        ry=numy>0.5?rnd(-75,-20):rnd(20,75),
                        rz=numz>0.5?rnd(-75,-20):rnd(20,75),
                        rpha=Math.random();
                        rpha=rpha>0.6?rpha:0.6;
                        _item=C3D.create({
                        type: 'plane',
                        position: [0,0,0],
                        rotation: [0,0,0],
                        size:[100],
                        material: [{image: './images/angle.png', bothsides: false}],
                        visibility:[{alpha:0.5}],
                        scale: [0.2]
                        });
                        JT.kill(_item);
                        JT.to(_item, 4, {
                            x:_px,
                            y:_py,
                            rotationX:rx,
                            rotationY:ry,
                            rotationZ:rz,
                            scaleX:2,
                            scaleY:2,
                            alpha:rpha,
                            ease: JT.Quad.InOut,
                            onUpdate: function () {
                                this.target.update();
                            }
                        });
                                
                    logoBg.children[1].addChild(_item);    
                }     
            }         
            //
            function transitionBg(){
                JT.kill(scence);
                JT.to(scence, 5, {
                    scaleX:6,
                    scaleY:6,
                    alpha:0,
                    ease: JT.Quad.InOut,
                    onUpdate: function () {
                        this.target.update();
                    },
                    onEnd: function(){
                        loadStage.remove();  
                        $(".load").hide().remove();      
                        taopanoInit();       
                    }
                });            
            }
            scence.update();
            logoBg.update();
            loadStage.addChild(scence);
            loadStage.addChild(logoBg);
        }
        //全局随机数
        function rnd(min,max){
            return parseInt(Math.random()*(max-min))+min;
        }         
	</script>
</body>
</html>
